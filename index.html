<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.min.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="fds">
        <header class="fds-Header">
          <img src="images/logo.svg" alt="FYLO" />
          <div class="icons">
            <div><img src="images/icon-document.svg" alt="Documents" /></div>
            <div><img src="images/icon-folder.svg" alt="Folders" /></div>
            <div><img src="images/icon-upload.svg" alt="Upload" /></div>
          </div>
        </header>
        <article class="fds-Indicator">
          <div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="fds-Indicator_bar">
              <!-- for the progress bar itself -->
              <div>
                <span>
                  <span class="dot"></span>
                </span>
              </div>
              <p><em>0 GB</em> <em>1000 GB</em></p>
            </div>
          </div>
          <p class="fds-Indicator_callout">
            <strong>185</strong> <em>GB Left</em>
          </p>
        </article>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://janegca.gighub.io">janegca</a>.
    </div>
  </body>
</html>
